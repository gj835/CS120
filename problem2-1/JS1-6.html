<!DOCTYPE html>
<html>
<head>
    <title>CS120 Jin Gan</title>
</head>
<body>
    <script>
        // Count the number of items in an array that are less than value
        function count(array, value) {
            var count = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;
                }
            }
            return count;
        }

        // Create the array, call count(), and display the result
        function displayResult() {
            var array = [3, 55, 30, 28, 9, 12];
            var value = 10;
            var result = count(array, value);

            // Create <p> to display the result
            var paragraph = document.createElement("p");
            paragraph.textContent = value;

            // Append the paragraph to the body of the page
            document.body.appendChild(paragraph);
        }

        displayResult();
    </script>
</body>
</html>
