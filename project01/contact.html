<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cover Band</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- For social icons -->
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src="pic/logo_smail.png" alt="Band Logo" class="logo">
            </a>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="performers.html">Performers</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html" id="selected">Contact</a>
            </div>
        </div>
    </header>
    <style>
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 20px;
            color: white;
            font-size: 2.0em;
        }

        .contact-form label {
            margin: 10px 0 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            .contact-form {
                width: 90%;
                margin: auto;
            }
        }
    </style>

    <div class="main-content">
        <form class="contact-form" action="submitForm.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="social-buttons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <footer>Â© 2024 The Cover Band</footer>
</body>
</html>
