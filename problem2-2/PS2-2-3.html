<!DOCTYPE html>
<html>
<head>
    <title>Problem Set 2-2 CS120 Jin Gan</title>
</head>
<body>
    <h1>Problem 3</h1>
    
    <form>
        <input type="text" id="userName" placeholder="Enter your name">
        <!-- Add 3 buttons labeled "Hello", "Good Bye", and "Greetings" -->
        <!-- Assign an event handler to each button using the speak function. -->
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>
    
    <script>
        // Create a function called "speak" with a parameter called "prefix"
        function speak(prefix) {
            // Get the user's name from the input box
            var name = document.getElementById('userName').value;
            // pop up an alert that displays the prefix followed by the name in the input box
            alert(prefix + " " + name);
        }
    </script>
</body>
</html>
