<!DOCTYPE html>

<body>
    <h1>Problem 1</h1>
    <p>If you can't see the prompt, refresh the page</p>
    <script>
        // Use prompt() to get a sentence from the user
        var sentence = prompt("Please enter a sentence:");

        // Use split to create an array in which each element of the array is a word in the sentence 
        // (you may assume spaces between words)
        var words = sentence.split(" ");

        // Use the length property of the array to determine the number of words in the sentence
        var numberOfWords = words.length;

        // Display the number of words
        document.write("The number of words in the sentence is: " + numberOfWords);
    </script>
</body>
</html>
