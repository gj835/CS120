<!DOCTYPE html>
<html>
<head>
    <title>Problem Set 2-2 CS120 Jin Gan</title>
</head>
<body>
    <h1>Problem 2</h1>
    
    <script>
        // Create a string with several names separated by a comma
        var namesString = "Pat, Chris, Marlon, Ferncroft, Assunta";
        
        // Turn the string into an array
        var namesArray = namesString.split(", ");
        
        // Transform each name into a list item and number them
        var listItems = namesArray.map(function(name, index) {
            return (index + 1) + ". <li>" + name + "</li>";
        });
        
        // Join the list items into a single string and wrap with UL tags
        var list = "<ul>" + listItems.join("") + "</ul>";
        
        // Display the names as a numbered list
        document.write(list);
    </script>
</body>
</html>
