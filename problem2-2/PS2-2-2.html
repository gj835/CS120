<!DOCTYPE html>

<body>
    <h1>Problem 2</h1>
    
    <script>
        // Create a string with several names separated by a comma
        var namesString = "Pat, Chris, Marlon, Ferncroft, Assunta";
        
        // Turn the string into an array
        var namesArray = namesString.split(", ");
        
        // Transform each name into a list item and number them
        var listItems = namesArray.map(name => `<li>${name}</li>`).join('');
        
        // Display the names as a numbered list
        document.write('<ol>' + listItems + '</ol>');
    </script>
</body>
</html>
